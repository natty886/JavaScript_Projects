<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    <div>\
                </body>"
            );
            // Hides paragraph 1 using fade out animation over 1.5 seconds
            $("#1").fadeOut( 1500 );
            // Changes paragraph 2 color to red
            $("#2").css({"color":"red"});
            // Click on paragraph 3 to hide h1
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
