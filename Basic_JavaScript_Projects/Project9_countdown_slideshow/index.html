<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/main.css">
    <body>
        <h3>Countdown</h3>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value=""/>
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>

        <h3>Slideshow</h3>
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and captions -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/car1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/car2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/car3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and Prev buttons -->
            <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
            <a class="next" onclick="plusSlides(1)"> &#10095; </a>
        </div>
        <br>

        <!-- Dots/Circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    <script src="JS/main.js"></script>
    </body>
</html>
